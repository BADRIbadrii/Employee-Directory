<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="header">
    <h1>Employee Directory</h1>
    <div class="search-section">
      <input type="text" id="search" placeholder="Search by name or email" />
      <button onclick="handleSearch()">Filter</button>
    </div>
  </div>

  <div class="controls">
    <div>
      Sort:
      <select id="sortBy" onchange="sortEmployees()">
        <option value="">--Select--</option>
        <option value="firstName">First Name</option>
        <option value="department">Department</option>
      </select>
      Show:
      <select id="pageSize" onchange="changePageSize()">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <button class="add-btn" onclick="window.location.href='add-edit.html'">Add Employee</button>
  </div>

  <div id="employee-list" class="employee-list"></div>
  <div class="pagination-controls">
  <button onclick="prevPage()">Prev</button>
  <span id="page-info"></span>
  <button onclick="nextPage()">Next</button>
</div>


  <footer>Â© 2025 Employee Directory App. All rights reserved.</footer>

  <script src="data/mockData.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
